<!DOCTYPE>
<html>
<head>
 	<meta charset="UTF-8">
	<title>GitHub</title>
	
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="css/style.css">	

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/handlebars.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<div id="header">
		<div class="wrap">
			<h1>Bill's GitHub Repos</h1>
			<a href="https://twitter.com/share" class="twitter-share-button" data-via="billdonner">Tweet</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
		</div>
	</div>
	<div id="content" class="wrap">

		<div id="me">

		</div>
		
		<div id="repos">

		</div>

	</div>
	<div id="footer">
		<div class="wrap">
			<p><a href="https://twitter.com/#!/billdonner" target="_blank">Bill Donner</a> of <a href="http://billdonner.com/" target="_blank">http://billdonner.com</a></p>
			<p><a href="https://twitter.com/billdonner" class="twitter-follow-button" data-show-count="false">Follow @billdonner</a>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script></p>
		</div>
	</div>

	<script id="repo-template" type="text/x-handlebars-template">
	{{#this}}
	<a href="{{url}}" class="repo">
		<h2>{{name}}</h2>
		<p class="description">{{description}}</p>
		<p class="watchers">{{watchers}} watchers</p>
	</a>
	{{/this}}
	</script>

	<script id="me-template" type="text/x-handlebars-template">
	{{#this}}
	<a href="{{html_url}}" class="repo">
		<h2>{{name}}</h2>
		<img src="http://www.gravatar.com/avatar/012acbd3940fcfc05b987086e1d3d5d2.png" />
		<p><small>for madmen only</small></p>
		<p class="watchers">{{repos}} repos</p>
	</a>
	{{/this}}
	</script>

</body>
</html>
